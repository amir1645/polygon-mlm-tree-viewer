<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبکه درختی کاربران</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>شبکه درختی کاربران</h1>
            <div class="wallet-section">
                <button id="connectWallet" class="btn-primary">اتصال کیف پول</button>
                <span id="walletAddress" class="wallet-address">اتصال برقرار نشده</span>
            </div>
        </header>

        <main>
            <div class="user-info-section">
                <h2>اطلاعات کاربری</h2>
                <div id="userInfo" class="user-info">
                    <p>لطفاً ابتدا کیف پول خود را متصل کنید</p>
                </div>
            </div>

            <div class="tree-section">
                <h2>نمودار درختی شبکه</h2>
                <div class="controls">
                    <button id="loadTree" class="btn-secondary" disabled>بارگذاری نمودار درختی</button>
                    <div class="depth-control">
                        <label for="depth">عمق نمایش:</label>
                        <select id="depth">
                            <option value="2">2 سطح</option>
                            <option value="3" selected>3 سطح</option>
                            <option value="4">4 سطح</option>
                            <option value="5">5 سطح</option>
                        </select>
                    </div>
                </div>
                <div id="treeContainer" class="tree-container">
                    <p>برای مشاهده نمودار درختی، ابتدا کیف پول خود را متصل کرده و سپس دکمه "بارگذاری نمودار درختی" را کلیک کنید.</p>
                </div>
            </div>
        </main>

        <div id="userModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>جزئیات کاربر</h3>
                <div id="modalUserInfo"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
