<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ژنولوژی شبکه کاربران</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌳 ژنولوژی شبکه کاربران</h1>
            <div class="wallet-section">
                <button id="connectWallet" class="btn-primary">🔗 اتصال کیف پول</button>
                <span id="walletAddress" class="wallet-address">اتصال برقرار نشده</span>
            </div>
        </header>

        <main>
            <div class="user-info-section">
                <h2>👤 اطلاعات کاربری</h2>
                <div id="userInfo" class="user-info">
                    <p>لطفاً ابتدا کیف پول خود را متصل کنید</p>
                </div>
            </div>

            <div class="tree-section">
                <h2>📊 ژنولوژی شبکه</h2>
                <div class="current-user-info">
                    <strong>کاربر فعلی:</strong>
                    <span id="currentUserId">-</span>
                    <button id="expandAll" class="btn-expand" style="display: none;">➕ گسترش همه</button>
                    <button id="collapseAll" class="btn-collapse" style="display: none;">➖ جمع کردن همه</button>
                </div>
                <div id="treeContainer" class="tree-container">
                    <p>برای مشاهده ژنولوژی شبکه، ابتدا کیف پول خود را متصل کنید.</p>
                </div>
            </div>
        </main>

        <div id="userModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>📋 جزئیات کاربر</h3>
                <div id="modalUserInfo"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
